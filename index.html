<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .timer-container {
            text-align: center;
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .time {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="time" id="time">9:27</div>
        <div class="date" id="date">Sunday, 4th May</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format time (HH:MM)
            let hours = now.getHours();
            let minutes = now.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Format date (Weekday, Day Month)
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const monthName = months[now.getMonth()];
            
            // Add ordinal suffix to day (1st, 2nd, 3rd, 4th, etc.)
            let suffix = 'th';
            if (day % 10 === 1 && day !== 11) {
                suffix = 'st';
            } else if (day % 10 === 2 && day !== 12) {
                suffix = 'nd';
            } else if (day % 10 === 3 && day !== 13) {
                suffix = 'rd';
            }
            
            document.getElementById('date').textContent = `${dayName}, ${day}${suffix} ${monthName}`;
        }
        
        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
